<div class="container mt-4">
    <h2>Student Registration</h2>

    <form>

        <!-- Personal Details -->
        <div class="section-box">
            <h5>Personal Details</h5>

            <label class="mt-2">Full Name:</label>
            <input type="text" class="form-control">

            <label class="mt-3">Email:</label>
            <input type="email" class="form-control">

            <label class="mt-3">Gender:</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender" class="ms-3"> Female
            <input type="radio" name="gender" class="ms-3"> Other
        </div>

        <!-- Academic Details -->
        <div class="section-box">
            <h5>Professional and Academic Details</h5>

            <label>Previous Degree:</label>
            <select class="form-select w-25">
                <option>-- Select --</option>
                <option>Intermediate</option>
                <option>Bachelor's</option>
                <option>Master's</option>
            </select>

            <label class="mt-3">Hobbies:</label><br>
            <input type="checkbox"> Reading
            <input type="checkbox" class="ms-3"> Traveling
            <input type="checkbox" class="ms-3"> Sports
            <input type="checkbox" class="ms-3"> Coding/Tech
        </div>

        <!-- Uploads -->
        <div class="section-box">
            <h5>Documents & Picture</h5>

            <label>Upload Profile Picture:</label>
            <input type="file" class="form-control">

            <label class="mt-3">Upload CV:</label>
            <input type="file" class="form-control">
        </div>

        <button class="btn btn-success">Submit</button>
        <button class="btn btn-secondary ms-2" type="reset" onclick="return confirmReset()">Reset</button>
    </form>
</div>
