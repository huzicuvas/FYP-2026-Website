<div class="container mt-4">
    <h2>Teacher Registration</h2>

    <form>

        <!-- Personal Info -->
        <div class="section-box">
            <h5>Personal Information</h5>

            <label>Full Name:</label>
            <input type="text" class="form-control">

            <label class="mt-3">Email:</label>
            <input type="email" class="form-control">

            <label class="mt-3">Gender:</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender" class="ms-3"> Female
            <input type="radio" name="gender" class="ms-3"> Other
        </div>

        <!-- Professional Info -->
        <div class="section-box">
            <h5>Professional Details</h5>

            <label>Qualification:</label>
            <select class="form-select w-25">
                <option>-- Select --</option>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>PhD</option>
            </select>

            <label class="mt-3">Subject Expertise:</label>
            <input type="text" class="form-control">

            <label class="mt-3">Experience (Years):</label>
            <input type="number" class="form-control w-25">
        </div>

        <!-- Uploads -->
        <div class="section-box">
            <h5>Documents</h5>

            <label>Upload Profile Picture:</label>
            <input type="file" class="form-control">

            <label class="mt-3">Upload CV:</label>
            <input type="file" class="form-control">
        </div>

        <button class="btn btn-success">Submit</button>
        <button class="btn btn-secondary ms-2" type="reset" onclick="return confirmReset()">Reset</button>
    </form>
</div>
